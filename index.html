<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Rahil's Game</title>
	<link rel="icon" type="image/x-icon" href="static/assets/images/favicon.ico">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			background: #ffffff;
			color: #000000;
			min-height: 100vh;
			display: grid;
			grid-template-rows: auto 1fr;
		}

		/* Header */
		.header {
			background: #ffffff;
			border-bottom: 2px solid #000000;
			padding: 20px;
			text-align: center;
		}

		.header h1 {
			font-size: 24px;
			font-weight: bold;
			color: #000000;
			text-transform: uppercase;
			letter-spacing: 2px;
		}

		/* Main Layout */
		.main-layout {
			display: grid;
			grid-template-columns: 250px 1fr 200px;
			gap: 0;
			padding: 0;
			min-height: 0;
		}

		/* Sidebar */
		.sidebar {
			background: #ffffff;
			padding: 20px;
			height: fit-content;
			border-right: 2px solid #000000;
		}

		.sidebar h2 {
			font-size: 16px;
			font-weight: bold;
			color: #000000;
			margin-bottom: 15px;
			padding-bottom: 8px;
			border-bottom: 1px solid #000000;
			text-transform: uppercase;
		}

		.nav-links {
			list-style: none;
		}

		.nav-links li {
			margin-bottom: 5px;
		}

		.nav-links a {
			color: #000000;
			text-decoration: underline;
			font-size: 14px;
			font-weight: normal;
			padding: 5px 0;
			display: block;
		}

		.nav-links a:hover {
			background: #000000;
			color: #ffffff;
			text-decoration: none;
		}

		/* Game Container */
		.game-section {
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 0;
			background: #ffffff;
			border-left: 2px solid #000000;
			border-right: 2px solid #000000;
		}

		#game-container {
			background: #000;
			border: 3px solid #000000;
		}

		#game-container > canvas {
			display: block;
		}

		/* Social Links */
		.social-section {
			background: #ffffff;
			padding: 20px;
			height: fit-content;
		}

		.social-section h2 {
			font-size: 16px;
			font-weight: bold;
			color: #000000;
			margin-bottom: 15px;
			padding-bottom: 8px;
			border-bottom: 1px solid #000000;
			text-transform: uppercase;
		}

		.social-links {
			display: flex;
			flex-direction: column;
			gap: 10px;
		}

		.social-links a {
			color: #000000;
			text-decoration: underline;
			font-size: 14px;
			font-weight: normal;
			padding: 8px;
			display: flex;
			align-items: center;
			gap: 8px;
			border: 1px solid #000000;
		}

		.social-links a:hover {
			background: #000000;
			color: #ffffff;
			text-decoration: none;
		}

		.social-icon {
			width: 16px;
			height: 16px;
		}

		/* Responsive Design */
		@media (max-width: 1200px) {
			.main-layout {
				grid-template-columns: 200px 1fr 180px;
			}
		}

		@media (max-width: 968px) {
			.main-layout {
				grid-template-columns: 1fr;
				gap: 0;
			}

			.sidebar,
			.social-section {
				order: 2;
				border-right: none;
				border-top: 2px solid #000000;
			}

			.game-section {
				order: 1;
				border-left: none;
				border-right: none;
				border-bottom: 2px solid #000000;
			}

			.social-links {
				flex-direction: row;
				flex-wrap: wrap;
			}
		}

		@media (max-width: 640px) {
			.header {
				padding: 15px;
			}

			.header h1 {
				font-size: 18px;
			}

			.sidebar,
			.social-section {
				padding: 15px;
			}
		}
	</style>
</head>
